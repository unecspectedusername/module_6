<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS-Start. 2 задача</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
      <p class="command-name" id="consoleLog">console.log()</p>
  <code>
    <span class="method">console.log</span>(<span class="string">'Текст, который будет выведен в консоли.'</span>)
</code>
  <p class="command-name" id="alert">Alert()</p>
  <code>
  <span class="method">alert</span>(<span class="string">'Текст, который будет содержаться в модальном окне.'</span>)
</code>
  <p class="command-name" id="prompt">Prompt()</p>
  <code>
    <span class="method">prompt</span>(<span class="string">'Текст, который будет содержаться в модальном окне.'</span>)
</code>
  <script src="script.js"></script>
  </section>

</body>

</html>
